name: Test

on:
  push:
    paths:
      - '**/*.go'
  pull_request:
    paths:
      - '**/*.go'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: Run tests
        run: go test ./...
