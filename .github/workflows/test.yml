name: Test

on:
  pull_request:
    branches:
      - master
    types:
      - opened
    paths:
      - '**/*.go'

env:
  GO_VERSION: '1.24'
  TEST_COMMAND: go test ./...

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run tests
        run: ${{ env.TEST_COMMAND }}
