name: Sheets Add-on Deploy (Dev)

on:
  push:
    branches: [ "sheets-addon" ]
    paths:
      - "tools/google-sheets-addon/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/google-sheets-addon
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - run: npm ci
      - name: Write clasp creds
        run: |
          echo '${{ secrets.CLASP_CREDENTIALS_JSON }}' > ~/.clasprc.json
          echo '${{ secrets.CLASP_CREDENTIALS_JSON }}' > ~/.clasprc.json.pub

      - name: Push + version + deploy (dev)
        run: |
          cp .clasp.dev.json .clasp.json
          npx -y @google/clasp@2.5.0 push --force
          npx -y @google/clasp@2.5.0 version "ci bump"
          npx -y @google/clasp@2.5.0 deploy --description "ci dev"
