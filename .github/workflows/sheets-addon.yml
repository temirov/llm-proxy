name: Sheets Add-on Deploy (Dev)

on:
  push:
    branches: [ "sheets-addon" ]
    paths:
      - "tools/google-sheets-addon/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/google-sheets-addon
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm i -g @google/clasp
      - name: Auth clasp
        run: |
          echo '${{ secrets.CLASP_CREDENTIALS_JSON }}' > ~/.clasprc.json
          echo '${{ secrets.CLASP_CREDENTIALS_JSON }}' > ~/.clasprc.json.pub
      - name: Push + version + deploy (dev)
        run: |
          cp .clasp.dev.json .clasp.json
          npx clasp push --rootDir src --force
          npx clasp version "ci bump"
          npx clasp deploy --description "ci dev"